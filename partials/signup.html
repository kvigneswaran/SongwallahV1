<div class="topcoat-navigation-bar">
	<div class="topcoat-navigation-bar__item center full">
		<h1 class="topcoat-navigation-bar__title"><img src="img/logo.png" /></h1>
	</div>
</div>

   
<form id="regForm" name="regForm"  ng-submit="submitregform()" ng-controller="SignupCtrl" style="margin:20px;">
		<input type="hidden" name="pageid" id="pageid"  value="4"/>
		<table border="0" cellpadding="1" cellspacing="1" style="width: 100%;">
			<tbody>
				<tr>
					<td colspan="2">
						
					</td>
				</tr>
				<tr>
					<td style="width:30%;">
						* First Name</td>
					<td style="width:70%;">
						<input ng-model="firstName" name="firstName"  type="text" style="width:100%;" ng-trim="true" /></td>
				</tr>
				<tr>
					<td style="width:30%;">
						* Last Name</td>
					<td style="width:70%;">
						<input ng-model="lastName"  name="lastName" type="text" style="width:100%;" ng-trim="true"/></td>
				</tr>
				<tr>
					<td style="padding-left:13px;width:30%">
						 Nick Name</td>
					<td style="width:70%;">
						<input ng-model="nickName" type="text" style="width:100%;"/></td>
				</tr>
				<tr>
					<td style="width:30%;">
						* Email</td>
					<td style="width:70%;">
						<input ng-model="email"  type="email" type="text"  name="email" style="width:100%;"  ng-Blur="verifyUserExists(email)" ng-focus="clearErrormsg()"/>
						&nbsp;  <span style="font-family: Arial Unicode MS, Lucida Grande;" ng-if="validusermark !='' "> &#10004;</span>  <br/> 
								<span style="color:red;" ng-if="validuser != '' ">{{validuser}}</span>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<span style="color:red;" ng-show="regForm.email.$error.email">Not a valid Email</span>
					</td>
				</tr>
				<tr>
					<td style="width:30%;">
						* Re-Enter Email</td>
					<td style="width:70%;">
						<input ng-model="confEmail" name="confEmail" type="email" style="width:100%;"/></td>
				</tr>
				<tr>
					<td style="width:30%;">
						* Password</td>
					<td style="width:70%;">
						<input ng-model="password" name="password" type="password"  style="width:100%;"/></td>
				</tr>
				<tr>
				<td style="width:30%;">
						* Gender </td>
						
					<td style="width:70%;">
					<select ng-model="gender" name="gender" placeholder="Gender">
						<option selected="selected" value="0">Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</td>
				</tr>
				<tr>
					<td style="width:30%;">
						* Date of Birth</td>
					<td style="width:70%;">
						<select ng-model="month" name="month" >
							<option selected="selected" value="0">Month</option>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
						<select ng-model="day" name="day" >
							<option selected="selected" value="0">Day</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
						
						<select ng-model="year" name="year">
							<option selected="selected" value="0">Year</option>

							<option value="2011">2011</option>

							<option value="1968">1968</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>&nbsp;
						</td>
					<td>&nbsp;	
						</td>
				</tr>
				<tr>
					<td colspan="2">
					    <span style="color:red;">{{validationErrorMsg}}</span><br/>
					    * Fields are Required
						By clicking Signup you agree to our Terms and read our content, copyright and Cookie policies.</td>
				</tr>
				<tr>
					<td>&nbsp;
						</td>
					<td>
						<input name="signup" type="submit" value="Signup"  id="signup" ng-disabled="disableSignupButton"/>&nbsp;&nbsp;
						<input  type="button" value="Cancel"  ng-click="go('explore')" /></td>
				</tr>
			</tbody>
		</table>
</form>
